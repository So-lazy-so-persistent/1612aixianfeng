<div class="storeBox">
	<header>
		<div class="ma">
		</div>
		<p>昌平 回龙观三旗百汇▼</p>
		<div class="sousuo">
			<span>搜 索</span>
		</div>
	</header>
	<main>
		<div class="left">
			<ul>
				<li class="hot"><span class="spanAdd"></span>热销榜</li>
				<li class="day"><span></span>天天特价</li>
				<li class="good"><span></span>优选水果</li>
				<li class="mlik"><span></span>牛奶面包</li>
				<li><span></span>卤味熟食</li>
				<li><span></span>饮料酒水</li>
				<li><span></span>休闲零食</li>
				<li><span></span>方便速食</li>
				<li><span></span>生活用品</li>
				<li><span></span>粮油调味</li>
				<li><span></span>肉蛋时蔬</li>
				<li><span></span>冰激凌</li>
			</ul>
		</div>
		<div class="right">
			<div class="choosetop">
				<div><span>全部分类</span></div>
				<div><span>综合排序</span></div>
			</div>
			<div class="list_bottom">

			</div>
		</div>
	</main>
</div>	


<script type="text/html" id="storeList">
	<%for(var d in data){%>
		<div class="list_one" id="<%=md5(JSON.stringify(data[d]))%>">
			<div class="list_one_img " style="background: url('<%=data[d].img%>') no-repeat center;background-size: 105%;"></div>
			<div class="product">
				<p class="productName"><%=data[d].name%></p>
				<span class="choose">精选</span><span class="choosese color"><%=data[d].pm_desc%></span>
				<p class="much"><%=data[d].specifics%></p>
				<p class="newPrice"><%=data[d].price%><span class="much oldPrice"><%=data[d].market_price%></span><span class="rem">-</span><span class="num">0</span><span class="add">+</span></p>
			</div>
			<textarea style="display: none;">
				<%=JSON.stringify(data[d])%>
			</textarea>
		</div>
	<%}%>
</script>
