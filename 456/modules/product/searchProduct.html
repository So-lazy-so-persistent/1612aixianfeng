<!DOCTYPE html>
<html>
<head>

	<title>搜索产品界面</title>
	<link rel="stylesheet" type="text/css" href="searchProduct.css">

<main>

			</div>
		</li>
		<li>
			<div class="list_two_img list_two_imgN"></div>
			<div class="product">
				<p class="productName">稻香村精致五仁月饼</p>

				<p class="newPrice">￥12<span class="much oldPrice">￥13.8</span><span class="add">+</span></p>
			</div>
		</li>
		<li>
			<div class="list_two_img list_two_imgN"></div>
			<div class="product">
				<p class="productName">稻香村精致五仁月饼</p>
				<span class="choose">精选</span><span class="choose color">买一赠一</span>

			</div>
		</li>
	</ul>
</main>
</body>
<script src="../../lib/jquery.js"></script>
<script src="searchProduct.js"></script>
</html>
